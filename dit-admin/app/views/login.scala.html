<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @*<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>*@
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- The styles -->
        <link id="bs-css" href="@routes.Assets.at("stylesheets/bootstrap-cerulean.min.css")" rel="stylesheet">

        <link href="@routes.Assets.at("stylesheets/dit-app.css")" rel="stylesheet">
        <link href="@routes.Assets.at("bower_components/fullcalendar/dist/fullcalendar.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("bower_components/fullcalendar/dist/fullcalendar.print.css")" rel='stylesheet' media='print'>
        <link href="@routes.Assets.at("bower_components/chosen/chosen.min.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("bower_components/colorbox/example3/colorbox.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("bower_components/responsive-tables/responsive-tables.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/jquery.noty.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/noty_theme_default.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/elfinder.min.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/elfinder.theme.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/uploadify.css")" rel='stylesheet'>
        <link href="@routes.Assets.at("stylesheets/animate.min.css")" rel='stylesheet'>

            <!-- jQuery -->
        <script src="@routes.Assets.at("bower_components/jquery/jquery.min.js")"></script>

    </head>

    <body>
        <div class="ch-container">
            <div class="row">

                <div class="row">
                    <div class="col-md-12 center login-header">
                        <h2>Welcome to Dine In Table Admin Dashboard</h2>
                    </div>
                        <!--/span-->
                </div><!--/row-->

                <div class="row">
                    <div class="well col-md-5 center login-box">
                        <div class="alert alert-info">
                Please login with your Credentials.
                        </div>
                        <form class="form-horizontal" action="@routes.LoginController.submit()" method="post">
                            <fieldset>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                </div>
                                <div class="clearfix"></div><br>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="clearfix"></div><br/>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home red"></i></span>
                                    <input type="text" class="form-control" placeholder="Restaurant Reg No" name="restaurantRegNo">
                                </div>

                                <div class="clearfix"></div><br/>
                                <div class="input-prepend">
                                    <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                                </div>
                                <div class="clearfix"></div>

                                <p class="center col-md-5">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </p>
                            </fieldset>
                        </form>
                    </div>
                        <!--/span-->
                </div><!--/row-->
            </div><!--/fluid-row-->

        </div><!--/.fluid-container-->

        <!-- external javascript -->

        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>

            <!-- library for cookie management -->
        <script src="@routes.Assets.at("javascripts/jquery.cookie.js")"></script>
            <!-- calender plugin -->
        <script src="@routes.Assets.at("bower_components/moment/min/moment.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/fullcalendar/dist/fullcalendar.min.js")"></script>
            <!-- data table plugin -->
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")"></script>

            <!-- select or dropdown enhancer -->
        <script src="@routes.Assets.at("bower_components/chosen/chosen.jquery.min.js")"></script>
            <!-- plugin for gallery image view -->
        <script src="@routes.Assets.at("bower_components/colorbox/jquery.colorbox-min.js")"></script>
            <!-- notification plugin -->
        <script src="@routes.Assets.at("javascripts/jquery.noty.js")"></script>
            <!-- library for making tables responsive -->
        <script src="@routes.Assets.at("bower_components/responsive-tables/responsive-tables.js")"></script>
            <!-- tour plugin -->
        <script src="@routes.Assets.at("bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js")"></script>
            <!-- star rating plugin -->
        <script src="@routes.Assets.at("javascripts/jquery.raty.min.js")"></script>
            <!-- for iOS style toggle switch -->
        <script src="@routes.Assets.at("javascripts/jquery.iphone.toggle.js")"></script>
            <!-- autogrowing textarea plugin -->
        <script src="@routes.Assets.at("javascripts/jquery.autogrow-textarea.js")"></script>
            <!-- multiple file upload plugin -->
        <script src="@routes.Assets.at("javascripts/jquery.uploadify-3.1.min.js")"></script>
            <!-- history.js for cross-browser state change on ajax -->
        <script src="@routes.Assets.at("javascripts/jquery.history.js")"></script>


    </body>
</html>
