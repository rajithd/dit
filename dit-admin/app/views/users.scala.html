@(title: String, user: com.dit.account.User, restaurant: com.dit.Restaurant)

@main(title: String, user: com.dit.account.User, restaurant: com.dit.Restaurant) {
    <div class=" row">
        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="6 new members." class="well top-block" href="#">
                <i class="glyphicon glyphicon-user blue"></i>

                <div>Total Members</div>
                <div>222</div>
                <span class="notification">6</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="4 new pro members." class="well top-block" href="#">
                <i class="glyphicon glyphicon-star green"></i>

                <div>Pro Members</div>
                <div>228</div>
                <span class="notification green">4</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="$34 new sales." class="well top-block" href="#">
                <i class="glyphicon glyphicon-shopping-cart yellow"></i>

                <div>Sales</div>
                <div>$13320</div>
                <span class="notification yellow">$34</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="12 new messages." class="well top-block" href="#">
                <i class="glyphicon glyphicon-envelope red"></i>

                <div>Messages</div>
                <div>25</div>
                <span class="notification red">12</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-user"></i> Create Users</h2>
                </div>
                <div class="box-content">

                    <form role="form" method="POST" action="@routes.Application.userSubmit()">
                        <div class="control-group">
                            <label class="control-label" for="selectError">Role Type</label>

                            <div class="controls">
                                <select id="selectError" data-rel="chosen" name="role">
                                    @if(user.getRoles().get(0).getPermissions().get(0).name() == "OWNER"){
                                        <option value="OWNER">Owner</option>
                                    }
                                    @if(user.getRoles().get(0).getPermissions().get(0).name() == "OWNER" || user.getRoles().get(0).getPermissions().get(0).name() == "MANAGER"){
                                        <option value="MANAGER">Manager</option>
                                    }
                                    <option value="STAFF">Staff</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">FirstName</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">LastName</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>



}
