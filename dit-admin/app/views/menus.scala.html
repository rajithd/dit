@(title: String, user: com.dit.account.User, restaurant: com.dit.Restaurant, menu:com.dit.Menu)

@main(title: String, user: com.dit.account.User, restaurant: com.dit.Restaurant) {
    <div class=" row">
        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="6 new members." class="well top-block" href="#">
                <i class="glyphicon glyphicon-user blue"></i>

                <div>Total Members</div>
                <div>222</div>
                <span class="notification">6</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="4 new pro members." class="well top-block" href="#">
                <i class="glyphicon glyphicon-star green"></i>

                <div>Pro Members</div>
                <div>228</div>
                <span class="notification green">4</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="$34 new sales." class="well top-block" href="#">
                <i class="glyphicon glyphicon-shopping-cart yellow"></i>

                <div>Sales</div>
                <div>$13320</div>
                <span class="notification yellow">$34</span>
            </a>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-6">
            <a data-toggle="tooltip" title="12 new messages." class="well top-block" href="#">
                <i class="glyphicon glyphicon-envelope red"></i>

                <div>Messages</div>
                <div>25</div>
                <span class="notification red">12</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2><i class="glyphicon glyphicon-th"></i> Menus</h2>
                </div>
                <div class="box-content">

                    <form role="form" method="POST" action="@routes.Application.itemSubmit()">
                        <div class="form-group">
                            <label for="itemName">Item name</label>
                            <input type="text" class="form-control" id="itemName" name="itemName"/>
                        </div>
                        <div class="form-group">
                            <label for="itemDescription">Item Description</label>
                            <input type="text" class="form-control" id="itemDescription" name="itemDescription"/>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Item Price</label>
                            <input type="text" class="form-control" id="itemPrice" name="itemPrice"/>
                        </div>
                        <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <input type="text" class="form-control" id="ingredients" name="ingredients"/>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
}
